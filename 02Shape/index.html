<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #EDD14C">
      <a-box id="myBox"
        width="4"
        height="4"
        depth="4"
        color="#3970F0" 
        position= "0.4 1 -8" 
        rotation= "-1 40 3"
        scale= "1 1.4 0.5">
      </a-box>

      <a-octahedron
        position= "0.8 1.5 -2" 
        rotation= "-40 30 20"
        radius= "0.6"
        color="#9EFC05">
      </a-octahedron>

      <a-sphere
        position= "1 3 -7" 
        radius= "1"
        color="#9EFC05">
      </a-sphere>
      
      <a-sphere
        position= "1 1 -1.5" 
        radius= "0.3"
        color="#9EFC05">
      </a-sphere>

      <a-plane
        position="0 -2 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#FCAD19">
      </a-plane>

    </a-scene>
  </body>
</html>
